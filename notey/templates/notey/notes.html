{% extends 'layout.html' %}

{% block title %} Notes {% endblock %}

{% block content %}
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom border-primary text-dark">
        <span class="fs-4">SQL Notes Page</span>
    </header>
</div>
<div class="container py-4 text-light bg-success">
    <div class="container bg-secondary py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Notes Viewer for {{ user.name }}</h2>
            <hr>
            <div class="row align-items-md-stretch">
                <table class="table">
                    <tbody>
                    {% for note in notes %}
                    <tr>
                        <td>{{ note.note |safe }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <h5>Create a new record</h5>
            <form method="POST" ID="create" action={{url_for('notes.create')}}>
                    <table class="table">
                        <thead>
                            <tr>
                                <th><label for="notes">Notes:</label></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td><input type="text" maxlength="250" placeholder="max length 250" size="120" name="notes" id="notes" required></td>
                            <td><input type="submit" value="Add" ></td>
                            </tr>
                        </tbody>
                    </table>
            </form>
        </div>
    </div>
</div>

{% endblock %}
